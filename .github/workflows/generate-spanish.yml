name: Generate Spanish Pages

on:
  schedule:
    - cron: "0 13 * * *" # daily at 13:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-spanish-pages
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate pages
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: node scripts/generate-spanish-pages.cjs

      - name: Commit & push if changed
        run: |
          git config user.name "spanishtvshows-bot"
          git config user.email "bot@spanishtvshows.com"

          git add content/generated

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-generate Spanish pages"
          git push
