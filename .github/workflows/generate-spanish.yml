name: Generate Spanish Pages

on:
  schedule:
    - cron: "0 13 * * *" # daily 13:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-spanish-pages
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Generate pages
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PAGES_PER_RUN: "10"
        run: node scripts/generate-spanish-pages.cjs

      - name: Commit & push if changed
        run: |
          git config user.name "spanishtvshows-bot"
          git config user.email "bot@spanishtvshows.com"
          git add content/generated
          git diff --cached --quiet || (git commit -m "Auto-generate Spanish pages" && git push)
